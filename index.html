<!DOCTYPE html>
<html>
<head>
	<title>Remove Equals</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
	<div class="container">
		<h1>Remove Equals</h1>
		<hr>
		<div class="form-group">
			<h2 for="input">Input</h2>
			<textarea class="form-control" id="input" rows="8" autofocus="true"></textarea>
		</div>
		<h3 id="inputcount"></h3>
		<hr>
		<a class="btn btn-dark" onclick="go();">Go</a>
		<hr>
		<div class="form-group">
			<h2 for="output">Output</h2>
			<textarea class="form-control" id="output" rows="8" readonly="false"></textarea>
		</div>
		<h3 id="outputcount"></h3>
		<hr>
		<a class="btn btn-primary" onclick="sort();"data-toggle="tooltip" title="descending order"><i class="fas fa-sort-amount-down fa-2x"></i></a>
		<a class="btn btn-primary" onclick="reverse();"data-toggle="tooltip" title="ascending order"><i class="fas fa-sort-amount-up-alt fa-2x"></i></a>
		<hr>
		<div class="form-group">
			<label for="prefix">Prefix</label>
			<input type="email" class="form-control" id="prefix">
		</div>
		<div class="form-group">
			<label for="suffix">Suffix</label>
			<input type="email" class="form-control" id="suffix">
		</div>
		<a class="btn btn-dark" onclick="ps_fix();">Go</a>
		<hr>
		<div class="form-group">
			<h2 for="output">Changed</h2>
			<textarea class="form-control" id="changed" rows="8" readonly="false"></textarea>
		</div>
	</div>


	<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript">
		function getUnique(array){
			let uniqueArray = [];
			
			for(let value of array){
				if(uniqueArray.indexOf(value) === -1){
					if (value != "") {
						uniqueArray.push(value);
					}
				}
			}
			return uniqueArray;
		}

		function go() {
			let list = document.getElementById("input").value;
			let arraylist = list.split(/\s/);
			let listunique = getUnique(arraylist);
			let tostring = listunique.join("\n");

			document.getElementById("output").value = tostring;
			document.getElementById("inputcount").innerHTML = arraylist.length+' items';
			document.getElementById("outputcount").innerHTML = listunique.length+' items';

		}

		function sort() {
			let list = document.getElementById("output").value;
			let arraylist = list.split(/\s/);
			arraylist = arraylist.sort((a,b)=>b-a);
			let tostring = arraylist.join("\n");
			document.getElementById("output").value = tostring;

		}
		function reverse() {
			let list = document.getElementById("output").value;
			let arraylist = list.split(/\s/);
			arraylist = arraylist.sort((a,b)=>b-a);
			arraylist = arraylist.reverse();
			let tostring = arraylist.join("\n");
			document.getElementById("output").value = tostring;
			
		}
		function ps_fix() {
			let prefix = document.getElementById("prefix").value;
			let suffix = document.getElementById("suffix").value;
			let list = document.getElementById("output").value;
			let arraylist = list.split(/\s/);
			let arraylistoutput = [];
			for (var i = 0; i < arraylist.length; i++) {
				arraylistoutput.push(prefix+arraylist[i]+suffix);
			}
			let tostring = arraylistoutput.join("\n");
			document.getElementById("changed").value = tostring;


		}

	</script>
</body>
</html>
